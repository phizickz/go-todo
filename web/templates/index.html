{{ define "content" }}

<h1>Welcome to My Go App</h1>
<div class="row">
    <div class="card">
        <div class="card-body">
            <form>
                <input type="text" name="title" placeholder="Title"/>
                <input type="text" name="body" placeholder="Body"/>
                <button hx-post="/api/card" hx-target="#todos-list">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="card">
        <div  class="card-body">
            <div hx-trigger="cardCreated" hx-get="/api/card">
            </div>
        </div>
    </div>
</div>

{{ end }}
